# Zeabur Configuration File
# Documentation: https://zeabur.com/docs/references/zeabur-yaml

- name: backend
  build:
    dockerfile: backend/Dockerfile
    context: ./backend
  environment:
    # Environment variables to be injected
    # Make sure to add OPENAI_API_KEY in Zeabur Dashboard -> Variables
    PORT: "8000"
    OPENAI_BASE_URL: ${OPENAI_BASE_URL}

- name: frontend
  build:
    dockerfile: frontend/Dockerfile
    context: ./frontend
  ports:
    - port: 80
      type: http
